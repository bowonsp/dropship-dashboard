name: Auto Scrape Marketplace

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
      
      - name: Install dependencies
        run: |
          npm install puppeteer
      
      - name: Run marketplace scraper
        run: |
          node scraper.js
        continue-on-error: true
      
      - name: Check marketplace data
        run: |
          if [ -f "marketplace-data.json" ]; then
            echo "‚úÖ Scraping successful"
            ls -lh marketplace-data.json
            cat marketplace-data.json | head -20
          else
            echo "‚ö†Ô∏è No data file generated"
          fi
      
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "ü§ñ Auto-update marketplace data $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: marketplace-data
          path: marketplace-data.json
          retention-days: 30
