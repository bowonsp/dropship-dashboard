<!DOCTYPE html>
<html lang="id">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="root"></div>
  
  <script type="module">

    const { useState, useEffect } = React;

    function Dashboard() {

          React.createElement('div', { className: 'flex items-center justify-between mb-4' },
            React.createElement('div', null,

              ),
              React.createElement('p', { className: 'text-gray-600 mt-2' }, 
                'Full automation dengan keamanan marketplace terjamin'
              )
            ),
            React.createElement('button', {

          ),

          React.createElement('div', { className: 'flex gap-2 overflow-x-auto pb-2' },
            ['dashboard', 'trends', 'analytics', 'queue'].map(tab =>
              React.createElement('button', {

          // Stats
          React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-4' },
            [

              { label: 'Total Profit', value: `Rp ${(analytics.totalProfit/1000).toFixed(0)}k`, icon: 'trend', color: 'purple' },
              { label: 'Posted Today', value: `${analytics.todayPosted}/15`, icon: 'shield', color: 'orange' }
            ].map((stat, i) =>
              React.createElement('div', { key: i, className: 'bg-white rounded-lg shadow p-4' },
                React.createElement('p', { className: 'text-gray-600 text-sm' }, stat.label),
                React.createElement('p', { className: `text-2xl font-bold text-${stat.color}-600 mt-2` }, stat.value)

            React.createElement('h3', { className: 'text-xl font-bold text-green-800 mb-2' }, 
              'ðŸ›¡ï¸ Safety Mode: ACTIVE'
            ),

            ),
            React.createElement('div', { className: 'grid md:grid-cols-3 gap-4 mt-4' },
              [
                { label: 'Daily Limit', value: '15 produk/hari' },
                { label: 'Random Delays', value: '3-8 detik' },

                React.createElement('div', { key: i, className: 'bg-white rounded-lg p-3 border border-green-200' },

                React.createElement('tr', null,
                  ['Rank', 'Category', 'Growth', 'Volume', 'Competition'].map(h =>
                    React.createElement('th', { 
                      key: h, 
                      className: 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase' 
                    }, h)
                  )
                )
              ),
              React.createElement('tbody', { className: 'divide-y divide-gray-200' },
                trends.map((trend, i) =>

                    React.createElement('td', { className: 'px-6 py-4' }, trend.name),
                    React.createElement('td', { className: 'px-6 py-4 text-green-600 font-semibold' }, `${trend.growth}%`),
                    React.createElement('td', { className: 'px-6 py-4' }, trend.volume.toLocaleString()),
                    React.createElement('td', { className: 'px-6 py-4' },
                      React.createElement('span', { 
                        className: `px-3 py-1 rounded-full text-xs ${
                          trend.competition === 'low' ? 'bg-green-100 text-green-700' :
                          trend.competition === 'medium' ? 'bg-yellow-100 text-yellow-700' :
                          'bg-red-100 text-red-700'
                        }`

                    )
                  )

            )
          )
        ),

          React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, 'ðŸ“ˆ Sales Analytics'),
          React.createElement('div', { className: 'grid md:grid-cols-2 gap-6' },

              React.createElement('h3', { className: 'font-semibold mb-3' }, 'Performance Overview'),
              React.createElement('div', { className: 'space-y-2' },
                [
                  { label: 'Conversion Rate', value: '2.8%' },
                  { label: 'Avg Order Value', value: 'Rp 121.389' },

                ].map((item, i) =>
                  React.createElement('div', { key: i, className: 'flex justify-between' },
                    React.createElement('span', { className: 'text-gray-600' }, item.label),
                    React.createElement('span', { className: 'font-bold text-blue-600' }, item.value)
                  )
                )
              )
            )
          )
        ),

        activeTab === 'queue' && React.createElement('div', { className: 'bg-white rounded-xl shadow-lg p-6' },
          React.createElement('div', { className: 'flex justify-between items-center mb-6' },
            React.createElement('h2', { className: 'text-2xl font-bold' }, 'âœ… Product Queue'),
            React.createElement('button', { 
              className: 'bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition',
              onClick: () => {
                const data = { products: [], exportedAt: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `dropship-export-${Date.now()}.json`;
                a.click();
                alert('âœ… File exported! (Demo - no products yet)');
              }
            }, 'ðŸ“¥ Export for Extension')
          ),
          React.createElement('div', { className: 'text-center py-12 text-gray-500' },
            React.createElement('div', { className: 'text-6xl mb-4' }, 'ðŸ“¦'),
            React.createElement('p', { className: 'text-lg' }, 'Queue kosong - Tambahkan produk dari tab Trends')
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(Dashboard));
  </script>
</body>
</html>
